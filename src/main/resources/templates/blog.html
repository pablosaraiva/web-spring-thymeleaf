<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pablosaraiva.com</title>
	<link rel="stylesheet" type="text/css" href="/pablosaraiva.css">
</head>

<body>
<div class="header">
	<div th:insert="fragments/header :: header"></div>
</div>

<div class="main">
	<h1 class="page-title">Blog</h1>

	<div th:each="post: ${posts}">
		<a th:href="@{'/blog/posts/' + ${post.id} }"><span th:text="${post.title}"/></a>
		<p th:text="${post.summary}" />
	</div>
</div>

</body>
</html>
