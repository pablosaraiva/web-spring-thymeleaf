<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pablosaraiva.com</title>
    <link rel="stylesheet" type="text/css" href="/pablosaraiva.css">
</head>

<body>
<div class="header">
    <div th:insert="fragments/header :: header"></div>
</div>

<div class="main">
    <form th:action="@{/secure/blog/create-post}" th:object="${postForm}" method="post">
        <p>Title: <input type="text" th:field="*{title}"/></p>
        <p>Summary: <input type="text" th:field="*{summary}"/></p>
        <p>Content: <input type="text" th:field="*{content}"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</div>

</body>
</html>
