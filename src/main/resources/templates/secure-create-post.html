<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pablosaraiva.com</title>
    <link rel="stylesheet" type="text/css" href="/pablosaraiva.css">
</head>

<body>
<div class="header">
    <div th:insert="fragments/header :: header"></div>
</div>

<div class="main">
    <form th:action="@{/secure/blog/create-post}" th:object="${postForm}" method="post">
        Title:<br>
        <input class="ui-text" type="text" th:field="*{title}"/><br>
        Summary:<br>
        <textarea id="post-summary" th:field="*{summary}"/><br>
        Content:<br>
        <textarea id ="post-content" th:field="*{content}"/><br>
        <input class="ui-button" type="submit" value="Send"/><br>
    </form>
</div>

</body>
</html>
